name: Security Analysis Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

permissions:
  contents: read
  security-events: write

jobs:
  # ============================================
  # GitGuardian - Secret Scanning
  # ============================================
  gitguardian-scan:
    name: GitGuardian Secret Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: GitGuardian scan
        uses: GitGuardian/ggshield-action@v1.25.0
        env:
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}

  # ============================================
  # Snyk - Dependency Security
  # ============================================
  snyk-scan:
    name: Snyk Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11 (for build)
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build project
        run: mvn -B clean install -DskipTests

      - name: Run Snyk Scan (SARIF)
        uses: snyk/actions/maven@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: >
            --all-projects
            --severity-threshold=high
            --sarif-file-output=snyk.sarif

      - name: Verify SARIF file
        run: ls -lah snyk.sarif || echo "SARIF not generated"

      - name: Upload Snyk SARIF to GitHub
        if: hashFiles('snyk.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif

      - name: Snyk Monitor
        uses: snyk/actions/maven@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: monitor

  # ============================================
  # SonarQube - Code Quality & Security
  # ============================================
  sonarqube-scan:
    name: SonarQube Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ðŸ”‘ Sonar requires Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache SonarQube
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      - name: Build & Test with Coverage
        run: mvn -B clean verify

      - name: SonarQube Scan
        env:
         SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
         SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          mvn sonar:sonar \
              -Dsonar.host.url=${SONAR_HOST_URL} \
              -Dsonar.token=${SONAR_TOKEN}


  # ============================================
  # Summary
  # ============================================
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [gitguardian-scan, snyk-scan, sonarqube-scan]
    if: always()

    steps:
      - name: Publish Summary
        run: |
          echo "## ðŸ” Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- GitGuardian: ${{ needs.gitguardian-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Snyk: ${{ needs.snyk-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- SonarQube: ${{ needs.sonarqube-scan.result }}" >> $GITHUB_STEP_SUMMARY
