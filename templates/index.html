<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mascot Data</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f7f7f7; }
        h1 { text-align: center; }
        table { width: 90%; margin: 20px auto; border-collapse: collapse; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        th, td { padding: 10px; border-bottom: 1px solid #ddd; text-align: left; }
        th { background: #007bff; color: #fff; }
        tr:hover { background: #f1f1f1; }
    </style>
</head>
<body>
    <h1>Mascot Information</h1>
    <table>
        <thead>
            <tr>
                <th>School</th>
                <th>Location</th>
                <th>Nickname</th>
                <th>Mascot</th>
                <th>LatLong</th>
            </tr>
        </thead>
        <tbody>
            {% for m in mascots %}
            <tr>
                <td>{{ m.school }}</td>
                <td>{{ m.location }}</td>
                <td>{{ m.nickname }}</td>
                <td>{{ m.mascot or 'N/A' }}</td>
                <td>{{ m.latlong or 'N/A' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
